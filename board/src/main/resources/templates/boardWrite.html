<!DOCTYPE html>
<html lang="en">
<head>

    <title>게시글 작성</title>
</head>
<style>
    .layout {
        width:500px;
        margin:0 auto;
    }.
    .layout input{
        width:100%;
        box-sizing : border-box;
    }
    .layout textarea{
        resize:none;
        margin-top:10px;
        min-height:300px;
    }
</style>
<body>
    <div class="layout">
        <form method="get" action="/board/writeOk">

            <textarea name="b_content"></textarea>
            <input type="submit" value="수정">
            <input type="reset" value="취소">
        </form>
    </div>

</body>
</html>
