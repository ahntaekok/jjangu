<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>로그인 페이지</title>
  <!--Bootstrap Css-->
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}">
  <!--Font-aweome-->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
  <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins&display=swap}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/userStyle.css}">
</head>
<body>
<div th:replace="/HF/header.html :: body"></div>
<section class="login_section">
  <div class="container outer_container accounts_container">
    <div class="row h-100">
      <div class="col col-sm-12 col-md-12 col-lg-8 m-0 p-0 w-100 h-100 accounts_col">
        <div class="accounts_image w-100 h-100">
          <img th:src="@{/images/image6.jpg}" alt="accounts_image" class="img-fluid w-100 h-100" />
        </div>
        <!--accounts_image-->
      </div>
      <!--account_col-->
      <div class="col col-sm-12 col-md-12 col-lg-4 m-0 p-0 accounts_col">
        <div class="accounts_forms signup_form w-100 h-100" id="signup">
          <div class="title p_25 w-100">
            <h1>회원가입</h1>
            <p class="mt-3">회원가입 페이지입니다.</p>
          </div>
          <form method="post" name="form" class="form w-100 p_25" action="/user/signUp">
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                <div class="form-group">
                  <label for="signup_ID">아이디</label>
                  <input type="text" name="u_name" class="form-control" id="signup_ID" onfocus="labelUp(this)" onblur="labelDown(this)" required />
                </div>
              </div>
              <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                <div class="form-group">
                  <button type="button" class="btn btn-primary register_btn w-100" th:onclick="#">중복확인</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="signup_password">비밀번호</label>
              <i class="fa fa-eye-slash" id="eye_icon_signup"></i>
              <input type="password" name="u_pw" class="form-control" id="signup_password" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group">
              <label for="cpass">비밀번호 확인</label>
              <input type="password" name="u_pw_confirm" class="form-control" id="cpass" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group">
              <label for="nickname">닉네임</label>
              <input type="text" name="u_nickname" class="form-control" id="nickname" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                <div class="form-group">
                  <label for="postcode">우편번호</label>
                  <input type="text" id="postcode" name="u_postcode" class="form-control" onfocus="labelUp(this)" onblur="labelDown(this)" required />
                </div>
              </div>
              <div class="col col-sm-12 col-md-12 col-lg-6 m-0">
                <div class="form-group">
                  <button type="button" class="btn btn-primary register_btn w-100" th:onclick="execDaumPostcode()">우편번호 찾기</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="address">주소</label>
              <input type="text" id="address" name="u_address" class="form-control" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group">
              <label for="extraAddress">참고항목</label>
              <input type="text" id="extraAddress" name="u_extraAddress" class="form-control" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group">
              <label for="detailAddress">상세주소</label>
              <input type="text" id="detailAddress" name="u_detailAddress" class="form-control" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group">
<!--              <button type="button" class="btn btn-primary register_btn w-100" th:onclick="validateForm()">회원가입</button>-->
              <button type="submit" class="btn btn-primary register_btn w-100">회원가입</button>
            </div>
            <div class="already_member_box mt-4">
              <p class="text-center" id="to_login">이미 계정이 있어요..</p>
            </div>
          </form>

        </div>
        <!--accounts_forms-->
        <div class="accounts_forms  w-100 h-100" id="login">
          <div class="title p_25 w-100">
            <h1>로그인</h1>
            <p class="mt-3">짱구 팬사이트에 오신것을 환영합니다.</p>
          </div>
          <!--title-->
          <form method="post" name="form" class="form  w-100 p_25">
            <div class="form-group">
              <label for="login_ID">아이디</label>
              <input type="text" name="u_id" class="form-control" id="login_ID" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group">
              <label for="login_password">비밀번호</label>
              <i class="fa fa-eye-slash" id="eye_icon_login"></i>
              <input type="password" name="u_pw" class="form-control" id="login_password" onfocus="labelUp(this)" onblur="labelDown(this)" required />
            </div>
            <div class="form-group mb-0">
              <button type="submit" class="btn btn-primary register_btn w-100">로그인</button>
            </div>
            <div class="already_member_box d-flex justify-content-between px-4 mt-4">
              <span class="text-center" id="to_signup">회원가입</span>
              <span class="text-center">비밀번호를 잊으셨나요?</span>
            </div>
          </form>

        </div>
        <!--accounts_forms-->
      </div>
      <!--account_col-->
    </div>
    <!--row-->
  </div>
  <!--accounts_container-->
</section>
<!--login_section-->
<div th:replace="HF/footer.html :: footer"></div>

<!-- jQuery library -->
<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js}"></script>
<!-- Popper JS -->
<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
<!-- Latest compiled JavaScript -->
<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js}"></script>
<!--Custom Js-->
<script type="text/javascript" th:src="@{/js/loginScript.js}"></script>
<script type="text/javascript" th:src="@{https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script type="text/javascript" th:src="@{/js/signUpScript.js}"></script>
</body>
</html>
