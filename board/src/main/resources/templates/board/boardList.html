<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짱구's 게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}">
</head>
<body>
    <div th:replace="/HF/header.html :: body"></div>

    <h2 class="title" align="center">짱구 게시판</h2>
    <div class="board">
        <form class="search">
            <input type="search" placeholder="제목을 입력하세요" aria-label="Search">
            &nbsp;
            <button type="submit">검색</button>
            &nbsp;
            <button type="button" onclick="location.href='../board/write'">작성</button>
        </form>
        <hr>
        <div class="post">
            <h2 class="post-title">Post Title 1</h2>
            <p class="post-content">This is the content of the first post.</p>
        </div>
        <div class="post">
            <h2 class="post-title">Post Title 2</h2>
            <p class="post-content">This is the content of the second post.</p>
        </div>
        <hr>
    </div>
    <div class="pagination">
            <a href="#" class="page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
        </div>
        <br>
    <div th:replace="HF/footer.html :: footer"></div>
</body>
</html>
