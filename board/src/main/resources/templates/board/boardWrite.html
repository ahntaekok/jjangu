<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/boardWriteStyle.css}">
</head>
<body>
    <div th:replace="/HF/header.html :: body"></div>

    <div class="container">
            <h2>게시글 작성</h2><br>
            <form method="post" action="/board/writeOk" id="post-form">
            <label for="title">제목:</label>
            <input type="text" id="title" name="b_title" required>
            <label for="author">작성자:</label>
            <input type="text" id="author" name="b_content" required>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="8" required></textarea>
            <label for="attachment">첨부 파일:</label>
            <input type="file" id="attachment" name="b_attachment">
            <div class="write_button">
                <button type="submit">게시글 작성</button>
                    &nbsp;
                <button type="button" onclick="location.href='list'">취소</button>
            </div>
        </form>
    </div>

    <div th:replace="HF/footer.html :: footer"></div>
</body>
</html>
