<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/goods.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/HBF.css}">
    <script th:src="@{/js/signUpScript.js}" type="text/javascript"></script>
</head>
<body>
    <header>
        <div th:include="HF/header.html :: header"></div>
    </header>
    <main>
        <h1>상품 목록</h1>

        <div id="product-list">
            <!-- JavaScript로 상품 목록을 동적으로 추가합니다. -->
        </div>

        <script>
        const products = [
          { name: '상품 1', price: 10000, image: 'https://placekitten.com/200/150' },
          { name: '상품 2', price: 20000, image: 'https://placekitten.com/201/150' },
          { name: '상품 3', price: 15000, image: 'https://placekitten.com/200/151' },
        ];

        function renderProductList() {
          const productListContainer = document.getElementById('product-list');

      // 상품 데이터를 기반으로 HTML을 동적으로 생성합니다.
          products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            const productImage = document.createElement('img');
            productImage.src = product.image;

            const productName = document.createElement('div');
            productName.className = 'product-name';
            productName.innerText = product.name;

            const productPrice = document.createElement('div');
            productPrice.className = 'product-price';
            productPrice.innerText = `$${product.price}`;

            productCard.appendChild(productImage);
            productCard.appendChild(productName);
            productCard.appendChild(productPrice);

            productListContainer.appendChild(productCard);
          });
        }

        // 상품 목록을 렌더링합니다.
        renderProductList();
      </script>
    </main>
    <footer>
        <div th:include="HF/footer.html :: footer"></div>
    </footer>
</body>
</html>
