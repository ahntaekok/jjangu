<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짱구's 굿즈</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}">
  <script th:src="@{/js/signUpScript.js}" type="text/javascript"></script>
</head>
<body>
    <div th:replace="/HF/header.html :: body"></div>

        <h2 class="title"  align="center">상품 목록</h2>

        <div class="board" id="product-list">
            <!-- JavaScript로 상품 목록을 동적으로 추가합니다. -->
        </div>
        <div class="pagination">
            <a href="#" class="page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
        </div>
        <br>

        <script>
        const products = [
          { name: '짱구 피규어', price: 20000, image: 'https://contents.lotteon.com/itemimage/_v181659/LO/21/17/72/96/01/_2/11/77/29/60/2/LO2117729601_2117729602_6.jpg/dims/optimize/dims/resizemc/400x400' },
          { name: '휴대폰 케이스', price: 25000, image: 'https://m.prugna.co.kr/web/product/medium/202208/ee11c59052ab51d5c842eb814ba23b64.jpg' },
          { name: '짱구 쿠션', price: 35000, image: 'https://image.kyobobook.co.kr/newimages/giftshop_new/goods/400/1146/S1672377542453.jpg' },
        ];

        function renderProductList() {
          const productListContainer = document.getElementById('product-list');

      // 상품 데이터를 기반으로 HTML을 동적으로 생성합니다.
          products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            const productImage = document.createElement('img');
            productImage.src = product.image;

            const productName = document.createElement('div');
            productName.className = 'product-name';
            productName.innerText = product.name;

            const productPrice = document.createElement('div');
            productPrice.className = 'product-price';
            productPrice.innerText = `$${product.price}`;

            productCard.appendChild(productImage);
            productCard.appendChild(productName);
            productCard.appendChild(productPrice);

            productListContainer.appendChild(productCard);
          });
        }

        // 상품 목록을 렌더링합니다.
        renderProductList();
      </script>

    <div th:replace="HF/footer.html :: footer"></div>
</body>
</html>
